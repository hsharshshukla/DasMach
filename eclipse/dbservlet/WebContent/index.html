<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" ; charset=ISO-8859-1>
<title>Insert title here</title>
</head>
<body>
	<form action="RegistrationServlet" method="post">
		<table>
			<tr>
				<td>Enter the Fname:</td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td>Enter the Lname</td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td>Select Gender</td>
				<td><input type="radio" name="course" value="Male">Male</td>
				<td><input type="radio" name="course" value="Female">Female</td>
			</tr>
			<tr>
				<td>Select Course:</td>
				<td><input type="checkbox" name"course" value="java">Java</td>
				<td><input type="checkbox" name"course" value="net">.Net</td>
				<td><input type="checkbox" name"course" value="testing">Testing</td>
			</tr>
			<tr>
				<td>Select City:</td>
				<td><select name="city">
						<option value="Mumbai">Mumbai</option>
						<option value="Pune">Pune</option>
						<option value="Nagpur">Nagpur</option>
						<option value="Delhi">Delhi</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" value="SignUp"></td>
				<td><input type="reset" value="Reset"></td>
			</tr>
		</table>
</body>
</html>
